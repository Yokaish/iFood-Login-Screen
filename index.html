<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Grid Display</title>
</head>
<body>
    <div class="container grid-container">
        <div class="box box-1"></div>
        <div class="box box-2">
            <div>
                <img class="logo" src="IFood_logo.svg.png" alt="">
            </div>
            <form name="dados" id="dados" action="" method="post">
                <fieldset>
                    <legend class="legenda">Entrar</legend>
                    <div class="inputs">
                        <input class="data-input" type="email" placeholder="Email">
                        <input class="data-input" type="password" placeholder="Senha">
                    </div>
                    <a class="forget" href="asas"><p class="forget-pass">Esqueceu a senha?</p></a>
                    <div class="check-input">
                        <input type="checkbox" id="check">
                        <label class="check-label" for="check">Mantenha-me conectado. Aplica-se a todas as opções de login abaixo. <a class="more-info" href="asas">Mais informações.</a></label>
                    </div>
                    <div class="button">
                        <button class="login-button">ENTRAR</button>
                    </div>
                    <p class="terms">Ao clicar em "ENTRAR", você concorda com os <a class="more-info" href="asas">Termos e Condições.</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
